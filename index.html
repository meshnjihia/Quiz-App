<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Quiz App</title>
    <!--CSS files reset file and style file-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="resources/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="home-page">
            <h1 class="home-page_heading">Test Your Wits</h1>
            <div class="setting">
                <label for="num-questions">Enter the Number of Questions</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>

                <label for="categ-questions">Category of Questions</label>
                <select name="" id="categ-questions">
                    <option value="">any category</option>
                    <option value="9">general knowledge</option>
                    <option value="10">books</option>
                    <option value="11">films</option>
                    <option value="12">music</option>
                    <option value="14">television</option>
                    <option value="15">video games</option>
                    <option value="16">board games</option>
                    <option value="17">science and nature</option>
                    <option value="18">computers</option>
                    <option value="19">mathematics</option>
                    <option value="20">mythology</option>
                    <option value="21">sports</option>
                    <option value="22">geography</option>
                    <option value="23">history</option>
                    <option value="24">politics</option>
                    <option value="25">art</option>
                    <option value="28">vehicles</option>     
                </select>

                <label for="dif-level">Difficulty Level</label>
                <select id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>

                <label for="timer-count">Choose your speed</label>
                <select id="time">
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button class="btn start">Test Your Wits</button>
        </div>

        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-text"></span>
                    </div>
                </div>
                <div class="question-wrapper">
                    <div class="number">
                        Question <span class="current">1</span>
                    </div>
                    <div class="question">
                        This is a question This is a question?
                    </div>
                </div>
                <div class="answer-wrapper">
                    <div class="answer selected">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
                <button class="btn submit" disabled>Submit</button>
                <button class="btn next">Next</button>
            </div>
            <div class="end-screen hide">
                <h1 class="heading">Wits App</h1>
                <div class="score">
                    <span class="score-text">Your score</span>
                    <div>
                        <span class="final-score">0</span>
                        <span class="total-score">10</span>
                    </div>
                </div>
                <button class="btn restart">Restart</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
